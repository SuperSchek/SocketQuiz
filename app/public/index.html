<!doctype html>
<html lang="en" ng-app>
<head>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script src="/progressbar.min.js"></script>
  <script src="facebook.js"></script>

  <meta charset="UTF-8">
  <title>SocketQuiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li id="loginPage" class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />

        <button id="fbBtn" onclick="login()">Facebook</button>

        <!--<div class="fb-login-button" onclick="login()" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false"></div>-->


      </div>

      <div style="background-color: white" id="status"></div>
    </li>
  </ul>

  <script src="/main.js"></script>

</body>
</html>

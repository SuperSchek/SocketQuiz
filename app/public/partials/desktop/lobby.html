
<div id="lobby" >
    <h1>Aanwezige spelers:</h1>
</div>
<div id="btn-start-game"><button ng-click="setRoute('/desktop/quiz')" class="btn-start-agame hvr-fade">Start Quiz!</button></div>
<div id="playerlist">
    <div id="kolom1">Hier komt de eerste rij spelers</div>
    <div id="kolom2">Hier komt de tweede rij spelers</div>
    <div id="kolom3">Hier komt de derde rij spelers</div>
</div>



<script type="text/javascript">
    setInterval(
            function updatePlayers() {
                var p = playersArray.length;
                var KAKKI = "";
                for (i = 0; i < p; i++) {
                    if (i == 0) {
                        KAKKI += "<ul>"
                    }
                    KAKKI += "<li>" + playersArray[i].gebruikersnaam + "</li>"
                    if (i == p) {
                        KAKKI += "</ul>"
                    }
                }
                angular.element(document).find('#kolom1').html(KAKKI);
            }, 1000)
</script>

<div id="mobile-cont">
    <!--Timebar-->
    <div id="time-mob-cont"><div class="progress" id="progress"></div></div>
    <div id="question-nr-mob-cont"><div id="question-nr-mob"></div></div>
    <script language="javascript">
        $("#mobile-cont #answers-mob-cont[role='group'] button").on('click', function(){
            $(this).siblings().removeClass('on');
            $(this).addClass('on');
        });
    </script>
    <!--Antwoorden-->
    <div id="answers-mob-cont" role="group">
        <button class="btn-style" value="0" id="qstn1" onclick="onoff('qstn1');"></button>

        <button class="btn-style" value="2" id="qstn3" onclick="onoff('qstn3');"></button>
        <button class="btn-style" value="3" id="qstn4" onclick="onoff('qstn4');"></button>
    </div>

        <div id="position-cont"><div id="position">1e</div></div>

</div>
